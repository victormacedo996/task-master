{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container">
    <section class="card py-2 px-3 my-5" >
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center">
                <h1 class="text-capitalize">Task Master</h1>
                {% if tasks|length < 1 %} <h4 class="fs-5 text-muted">There are no tasks</h4>
                    {% else %}
                    <div class="table-responsive my-5">
                        <table class="table table-striped table-hover align-middle">
                            <tr class="align-middle">
                                <th class="col">Task</th>
                                <th class="col">Added</th>
                                <th class="col">Actions</th>
                            </tr>
                            {% for task in tasks %}
                            <tr class="align-middle">
                                <td class="align-middle text-center">{{ task.content }}</td>
                                <td>{{ task.date_created.date() }}</td>
                                <td>
                                    <a href="/delete/{{ task.id }}"><button type="button" class="btn btn-danger"><i
                                                class="bi bi-trash-fill"></i> Delete</button></a>
                                    <a href="/update/{{ task.id }}"><button type="button" class="btn btn-success"><i
                                                class="bi bi-arrow-clockwise"></i> Update</button></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>

                        {% endif %}
                        <div class="container my-5">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center align-items-center">
                                    <form action="/" method="POST">
                                        <input type="text" name="content" id="content">
                                        <button type="submit" class="btn btn-sm btn-primary">Add Task</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>

            </div>
        </div>
    </section>



</div>
{% endblock %}
