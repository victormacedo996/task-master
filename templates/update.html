{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="container">
    <section class="card my-5 py-5">
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center">
                <h1 >Update Task</h1>
    
    
                <form class="my-1" action="/update/{{ task.id }}" method="POST">
                    <input type="text" name="content" id="content" value="{{ task.content }}">
                    <button type="submit" class="btn btn-success"><i class="bi bi-arrow-clockwise"></i> Update Task</button>
                </form>
            </div>
        </div>
    </section>
    

</div>
{% endblock %}
